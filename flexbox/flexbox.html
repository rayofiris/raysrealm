<!doctype html> 
<html>
    <head>
        <title> flexbox exercise </title>
        <link rel="stylesheet" href="flexbox.css"> 
    </head>

<body>

    <div class="container">
        <div class="item"> 1 </div>
        <div class="item"> 2 </div>
        <div class="item"> 3 </div>
    </div>
    <br><br>
    <div class="maincontainer">
        <div class="topcontainer">
            <div class="topitem"> 1 </div>
            <div class="topitem"> 2 </div>
            <div class="topitem"> 3 </div>
        </div>
        <div class="bottomcontainer">
            <div class="leftitem">
                <div class="centeritem"> 1 </div>
            </div>
            <div class="rightcontainer">
                <div class="rightitem">1</div>
                <div class="rightitem">2</div>
                <div class="rightitem">3</div>
                <div class="rightitem">4</div>
            </div>
        </div> 
    </div>

</body>

</html>
